<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Credit Card Payment</h2>

        <div class="row">

            <div class="col-lg-6 mx-auto">

                <div class="card" id="card">
                
                    <div class="card-header">
                        
                        <!--Change Toggle-->
                        <div class="bg-transperent shadow-sm justify-contet aling-item-center">
                            
                            <ul role="tablist" class="nav nav-pills nav-fill mb-2">
                                <li class="nav-item"> 
                                    <a data-toggle="pill" href="#credit-card" class="nav-link active">
                                     <i class="fas fa-credit-card mr-2"></i> Credit Card 
                                    </a> 
                                </li>
                                <li class="nav-item"> 
                                    <a data-toggle="pill" href="#paypal" class="nav-link "> 
                                    <i class="fab fa-paypal mr-2"></i> Paypal 
                                    </a> 
                                </li>
                            </ul>
                            
                        </div> 
                        <!--Change Toggle-->

                        
                        <!-- Card  info -->
                        <div class="tab-content">
                            <div id="credit-card" class="tab-pane fade show active pt-3">

                                <form role="form" onsubmit="event.preventDefault()">
                                    
                                    <div class="form-group"> 
                                        <label for="username">
                                            <h6>Card Owner</h6>
                                        </label> 
                                        <input type="text" name="username" placeholder="Card Owner Name"  class="form-control" id="HolderName" required> 
                                    </div>


                                    <div class="form-group"> 
                                        <label for="cardNumber">
                                            <h6>Card number</h6>
                                        </label>
                                        <div class="input-group"> 
                                            <input type="number" name="cardNumber" placeholder="Valid card number" class="form-control" id="CardNumber" required>
                                            <div class="input-group-append"> 
                                                <span class="input-group-text text-muted"> 
                                                    <i class="fab fa-cc-visa mx-1"></i> 
                                                    <i class="fab fa-cc-mastercard mx-1"></i> 
                                                    <i class="fab fa-cc-amex mx-1"></i> 
                                                </span> 
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">

                                        <div class="col-sm-8">
                                            <div class="form-group"> 
                                                <label>
                                                    <span class="hidden-xs">
                                                        <h6>Expiration Date</h6>
                                                    </span>
                                                </label>
                                                <div class="input-group"> 
                                                    <input type="number" placeholder="MM" name="" class="form-control" id="Month" required> 
                                                    <input type="number" placeholder="YY" name="" class="form-control" id="Year" required>
                                                 </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                            <div class="form-group mb-4"> 
                                                <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                    <h6>CVV 
                                                        <i class="fa fa-question-circle d-inline">
                                                        </i>
                                                    </h6>
                                                </label> 
                                                
                                                <input type="number" placeholder="Cvv" required class="form-control" id="Cvv"> 
                                            </div>
                                        </div>

                                    </div>


                                    <div class="card-footer"> 
                                        <button type="button" class="subscribe btn btn-primary btn-block" id="subscribe" onclick="CardPayment()"> 
                                            Confirm Payment 
                                        </button>
                                    
                                </form>
                            </div>
                        </div> 
                        <!-- Card info End-->

                        
                        <!-- Paypal info -->
                        <div id="paypal" class="tab-pane fade pt-3">
                            <h6 class="pb-2">Select your paypal account type</h6>

                            <div class="form-group "> 
                                <label for="paypal-email">
                                    <input type="email" name="email" placeholder="Enter Your PayPal Email"  class="form-control" id="paypal-email" required> 
                                </label> 
                            </div>

                            <p> 
                                <button type="button" class="btn btn-primary " id="subscribe" onclick="PayPalPayment()">
                                    <i class="fab fa-paypal mr-2"></i> Log into my Paypal
                                </button> 
                            </p>
                        </div> 
                        <!-- Paypal info End -->

                    </div>

                </div>

            </div>

        </div>

    </div>
</body>

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</html>
