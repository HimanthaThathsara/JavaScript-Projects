<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: "Arial", sans-serif;
    }

    .calculator {
      background: #222;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 320px;
    }

    .calculator-display {
      background: #000;
      color: #fff;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background: #333;
      color: #fff;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background: #444;
    }

    .button.equal {
      background: #ff9500;
      grid-column: span 2;
    }

    .button.zero {
      grid-column: span 2;
    }
  </style>

  <body>
    <div class="calculator">
      <div class="calculator-display" id="display">0</div>
      <div class="calculator-buttons">
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="inputOperator('/')">÷</button>
        <button class="button" onclick="inputOperator('*')">×</button>
        <button class="button" onclick="inputOperator('-')">−</button>
        <button class="button" onclick="inputNumber('9')">9</button>
        <button class="button" onclick="inputNumber('8')">8</button>
        <button class="button" onclick="inputNumber('7')">7</button>
        <button class="button" onclick="inputOperator('+')">+</button>

        <button class="button" onclick="inputNumber('6')">6</button>
        <button class="button" onclick="inputNumber('5')">5</button>
        <button class="button" onclick="inputNumber('4')">4</button>
        <button class="button" onclick="inputNumber('.')">.</button>
        <button class="button" onclick="inputNumber('3')">3</button>
        <button class="button" onclick="inputNumber('2')">2</button>
        <button class="button" onclick="inputNumber('1')">1</button>
        <button class="button" onclick="deleteLast()">DEL</button>

        <button class="button zero" onclick="inputNumber('0')">0</button>
        <button class="button equal" onclick="calculateResult()">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
